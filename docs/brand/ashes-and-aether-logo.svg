<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="360" viewBox="0 0 1400 360" role="img" aria-label="Ashes &amp; Aether logo">
      <defs>
            <linearGradient id="riftGlow" x1="0" y1="0" x2="1" y2="1">
                  <stop offset="0%" stop-color="#E8D8B8"/>
                  <stop offset="45%" stop-color="#A86B3F"/>
                  <stop offset="100%" stop-color="#2B1F1B"/>
            </linearGradient>
            <linearGradient id="ember" x1="0" y1="0" x2="1" y2="0">
                  <stop offset="0%" stop-color="#E9A15D"/>
                  <stop offset="60%" stop-color="#D26C3D"/>
                  <stop offset="100%" stop-color="#5A2D1F"/>
            </linearGradient>
      </defs>

      <!-- Emblem -->
      <g transform="translate(80,60)">
            <circle cx="120" cy="120" r="108" fill="none" stroke="#2E221E" stroke-width="6"/>
            <circle cx="120" cy="120" r="94" fill="none" stroke="url(#riftGlow)" stroke-width="3"/>

            <!-- Rift -->
            <path d="M120 20 C132 52,110 84,126 116 C145 154,118 188,130 230 C144 270,120 300,120 332" fill="none" stroke="url(#ember)" stroke-width="10" stroke-linecap="round"/>
            <path d="M86 46 C96 78,78 108,92 142 C108 180,86 210,96 246 C106 280,88 304,92 322" fill="none" stroke="#3A2A24" stroke-width="4" stroke-linecap="round"/>
            <path d="M154 40 C166 70,146 104,164 138 C182 176,156 208,170 244 C184 278,164 304,168 322" fill="none" stroke="#3A2A24" stroke-width="4" stroke-linecap="round"/>

            <!-- Ash motes -->
            <circle cx="62" cy="96" r="4" fill="#6E5A4D"/>
            <circle cx="178" cy="156" r="3" fill="#6E5A4D"/>
            <circle cx="88" cy="210" r="3" fill="#6E5A4D"/>
            <circle cx="172" cy="246" r="4" fill="#6E5A4D"/>
      </g>

      <!-- Wordmark -->
      <g transform="translate(360,80)">
            <text x="0" y="90" font-family="Cinzel, 'Trajan Pro', 'Times New Roman', serif" font-size="84" letter-spacing="3" fill="#2E221E">Ashes</text>
            <text x="300" y="90" font-family="'IM FELL English SC', 'Garamond', serif" font-size="78" fill="url(#ember)">&amp;</text>
            <text x="385" y="90" font-family="Cinzel, 'Trajan Pro', 'Times New Roman', serif" font-size="84" letter-spacing="3" fill="#2E221E">Aether</text>
            <text x="2" y="150" font-family="'Space Grotesk', 'Franklin Gothic', sans-serif" font-size="22" letter-spacing="5" fill="#6E5A4D">Life on the Shatterline</text>
      </g>
</svg>
